name: Full CI/CD

on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Test
    run-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install Dependencies
      - run: npm ci
      - run: npm test
  build:
    name: Build
    needs: test
    run-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - run: echo "🍏 This job's status is ${{ job.status }}."
  deploy:
    name: Deploy
    run-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - run: echo "🎉 This job's status is ${{ job.status }}."